<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Climas</title>
    <link rel="stylesheet" href="css/styles.css" />

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
        integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <script src="js/script.js" defer></script>
</head>

<body>

    <div class="container" style="min-width: 500px; max-width: 500px;">
        <div class="titulo" style="margin-bottom: 30px;">
            <h3> Pesquise uma cidade para saber o Clima, Nascer e Pôr do sol com Open Weather Map. </h3>
        </div>

        <div class="form">
            <div class="form-input-container">
                <input type="text" placeholder="pesquisar cidade..." id="city-input" />
                <button id="search">
                    <i class="fa-solid fa-magnifying-glass"></i>
                </button>
            </div>
        </div>
        <div id="weather-data" class="hide">
            <h2>
                <i class="fa-solid fa-location-dot"></i>
                <span id="city">Itacoatira - Amazonas</span>
                <img src="https://countryflagsapi.com/png/br" alt="Bandeira do País" id="country" />
            </h2>
            <div id="temperature">
                <p><span id="temp-atual"></span>&deg;C</p>
                <p><span id="feels-like"></span>&deg;C</p>
                <p><span id="min-temp"></span>&deg;C</p>
                <p><span id="max-temp"></span>&deg;C</p>
            </div>

            <div id="description-container">
                <p id="description"></p>
                <img src="" alt="Condições do tempo" id="weather-icon" />
            </div>

            <div id="details-sun">
                <p>
                    <i class="fa-solid fa-sun"></i>
                    <span id="sunrise" style="font-weight: bold;"></span>
                </p>
                <p>
                    <i class="fa-solid fa-moon"></i>
                    <span id="sunset" style="font-weight: bold;"></span>
                </p>
            </div>

            <div id="details-container">
                <p id="humidity">
                    <i class="fa-solid fa-droplet"></i>
                    <span></span>
                </p>
                <p id="wind">
                    <i class="fa-solid fa-wind"></i>
                    <span></span>
                </p>
            </div>
        </div>

    </div>
</body>
</html>
